<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles/stylecalculadora.css">


</head>
<body>
  <div class="calculator">
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <input type="text" id="result" placeholder="Resultado" readonly>

    <div class="buttons">
      <button onclick="operar('+')">+</button>
      <button onclick="operar('-')">-</button>
      <button onclick="operar('*')">*</button>
      <button onclick="operar('/')">/</button>
      <button onclick="cuadrado()">x²</button>
      <button onclick="limpiar()">C</button>
    </div>
  </div>

  <script>
    function operar(op) {
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      if (isNaN(n1) || isNaN(n2)) return alert('Ingresa ambos números');
      let res = 0;
      switch(op){
        case '+': res = n1 + n2; break;
        case '-': res = n1 - n2; break;
        case '*': res = n1 * n2; break;
        case '/': res = n1 / n2; break;
      }
      document.getElementById('result').value = res;
    }
    function cuadrado() {
      const n1 = parseFloat(document.getElementById('num1').value);
      if (isNaN(n1)) return alert('Ingresa un número en “Número 1”');
      document.getElementById('result').value = n1 * n1;
    }
    function limpiar() {
      document.getElementById('num1').value = '';
      document.getElementById('num2').value = '';
      document.getElementById('result').value = '';
    }
  </script>
</body>
</html>
